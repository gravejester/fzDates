<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fzDates â€“ Vanilla JS Demo</title>
    <meta name="description" content="Interactive demo showcasing the fzDates parser in a vanilla JavaScript environment." />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='12' ry='12' fill='%232563eb'/><text x='50%' y='54%' dominant-baseline='middle' text-anchor='middle' font-size='36' font-family='Arial,Helvetica,sans-serif' fill='white'>fz</text></svg>">

  <body>
    <main>
      <h1>fzDates Demo</h1>
      <p class="lead">Type a date expression below to see how the parser interprets it in real time.</p>

      <label for="date-input">Genealogical date</label>
      <input id="date-input" type="text" placeholder="e.g. between 1 jan 1900 and 5 feb 1900" autocomplete="off" />

      <div id="ambiguity-container" hidden>
        <label for="ambiguity-select">Multiple interpretations detected</label>
        <select id="ambiguity-select"></select>
      </div>

      <section class="output-panel">
        <article class="output-card">
          <h2>Selected Output</h2>
          <p id="selected-output" class="status-line empty-state">Start typing to see results.</p>
        </article>
        <article class="output-card">
          <h2>Parser Result</h2>
          <pre id="result-json">{ }</pre>
        </article>
      </section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
